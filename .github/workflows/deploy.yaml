name: Deploy frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t jayjay0502/LearningDocker-f Dockerfile.dev .
      - run: docker run -e CI=true jayjay0502/Learningdocker npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          application_name: LearningDocker-gh
          environment_name: Learningdocker-env
          existing_bucket_name: elasticbeanstalk-us-east-1-557826020645
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
